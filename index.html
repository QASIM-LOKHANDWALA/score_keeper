<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCORE KEEPER</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="brand">
        <h1>SCORES.in</h1>
      </div>
      <div class="image">
        <img src="image.png" alt="image of a boy playing video games" />
      </div>
      <div class="scores">
        <h3><span>0</span> to <span>0</span></h3>
      </div>
      <div class="selector">
        <span>select the winning score</span>
        <select name="maxScore" id="winning-score">
          <option value="3">3</option>
          <option value="5">5</option>
          <option value="7">7</option>
          <option value="9">9</option>
          <option value="10">10</option>
        </select>
      </div>
      <div class="buttons">
        <button class="btn btn-p1">+ Player 1</button>
        <button class="btn btn-p2">+ Player 2</button>
        <button class="btn btn-reset">Reset</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
