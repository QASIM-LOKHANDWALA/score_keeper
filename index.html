<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCORE KEEPER</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <header class="brand">Scores.in</header>

      <section class="container">
        <div class="image">
          <img
            src="banner_image.jpg"
            alt="image of a boy playing video games"
          />
        </div>
        <div class="content">
          <div class="scores">
            <h3><span>0</span> to <span>0</span></h3>
          </div>
          <div class="selector">
            <span>Winning Score : </span>
            <select>
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="7">7</option>
              <option value="9">9</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
          <div class="buttons">
            <button class="btn btn-p1">+ Player 1</button>
            <button class="btn btn-p2">+ Player 2</button>
            <button class="btn btn-reset">Reset</button>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
